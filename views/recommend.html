<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Nieantyfan</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" href="https://i2.wp.com/nieantyfan.com/wp-content/uploads/2018/10/cropped-Logo-1024x1024.png?fit=32%2C32&amp;ssl=1" sizes="32x32" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous"
        />
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"
        ></script>

        <link rel="stylesheet" href="../styles/recommend-style.css" />
        <script type="module" defer src="../scripts/recommend/recommend.js"></script>
    </head>
    <body>
        <div id="social-media-header" class="container-fluid text-center py-2 border-bottom fs-5">
            <a href="https://www.youtube.com/c/nieantyfan/videos" class="link-dark text-decoration-none">
                <i class="bi bi-youtube mx-2"></i>
            </a>
            <a href="https://www.facebook.com/nieantyfan" class="link-dark text-decoration-none">
                <i class="bi bi-facebook mx-2"></i>
            </a>
            <a href="https://www.instagram.com/nieantyfan.jpg/" class="link-dark text-decoration-none">
                <i class="bi bi-instagram mx-2"></i>
            </a>
            <a href="https://twitter.com/nieantyfan" class="link-dark text-decoration-none">
                <i class="bi bi-twitter mx-2"></i>
            </a>
        </div>

        <div class="container my-5">
            <div class="col-lg-3 p-5 text-center mx-auto">
                <a class="link-dark d-block mb-5" href="../index.html">Strona główna</a>
                <img class="img-fluid rounded-circle" src="../img/face.jpg" alt="" />
                <h1 class="mt-5">Polecajki</h1>
            </div>

            <div class="row">
                <ul class="nav nav-pills mb-3 d-flex justify-content-around" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button
                            class="nav-link active"
                            id="pills-phone-tab"
                            data-bs-toggle="pill"
                            data-bs-target="#pills-phone"
                            type="button"
                            role="tab"
                            aria-controls="pills-phone"
                            aria-selected="true"
                        >
                            Smartphony
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button
                            class="nav-link"
                            id="pills-movie-tab"
                            data-bs-toggle="pill"
                            data-bs-target="#pills-movie"
                            type="button"
                            role="tab"
                            aria-controls="pills-movie"
                            aria-selected="false"
                        >
                            Filmy / Seriale
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button
                            class="nav-link"
                            id="pills-game-tab"
                            data-bs-toggle="pill"
                            data-bs-target="#pills-game"
                            type="button"
                            role="tab"
                            aria-controls="pills-game"
                            aria-selected="false"
                        >
                            Gry
                        </button>
                    </li>
                </ul>

                <div class="tab-content" id="pills-tabContent">
                    <div class="tab-pane fade show active" id="pills-phone" role="tabpanel" aria-labelledby="pills-phone-tab" tabindex="0">
                        <h2 class="text-center mt-3">Smartfony</h2>
                        <div class="container mt-3">
                            <div id="phones-container" class="row"></div>
                        </div>
                    </div>

                    <div class="tab-pane fade" id="pills-movie" role="tabpanel" aria-labelledby="pills-movie-tab" tabindex="0">
                        <h2 class="text-center mt-3">Filmy / Seriale</h2>
                        <div class="container mt-3">
                            <div id="movies-container" class="row"></div>
                        </div>
                    </div>

                    <div class="tab-pane fade" id="pills-game" role="tabpanel" aria-labelledby="pills-game-tab" tabindex="0">
                        <h2 class="text-center mt-3">Gry</h2>
                        <div class="container mt-3">
                            <div id="games-container" class="row"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
